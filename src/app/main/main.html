
  <md-content layout="row" layout-padding>

    <div ng-cloak class="md-inline-form" flex>
          <form name="projectForm">
            <!--<div layout-gt-xs="row">-->

              <md-input-container class="md-block" flex-gt-xs>
                <label>{{ 'PROJECT.CLIENT' | translate}}</label>
                <md-select ng-model="vm.project.company">
                  <md-option ng-repeat="company in ['Iulian', 'Olea']" value="{{company}}">
                    {{ company }}
                  </md-option>
                </md-select>
              </md-input-container>

              <label ng-style="{'font-size':'12px', 'color': 'rgb(117, 117, 117)'}" for="projectStartDate">{{ 'PROJECT.START_DATE' | translate }}</label>
              <div>
                <md-datepicker id="projectStartDate" ng-model="vm.project.period_start" md-placeholder="{{ 'PROJECT.PLACEHOLDER.START_DATE' | translate }}">
                </md-datepicker>
              </div>

              <label ng-style="{'font-size':'12px', 'color': 'rgb(117, 117, 117)'}" for="projectEndDate">{{ 'PROJECT.END_DATE' | translate }}</label>
            <div>
              <md-datepicker id="projectEndDate" ng-model="vm.project.period_end" md-placeholder="{{ 'PROJECT.PLACEHOLDER.END_DATE' | translate }}">
              </md-datepicker>
            </div>

            <!--</div>-->


              <md-input-container class="md-block" flex-gt-sm>
                <label>Project Manager</label>
                <md-select ng-model="user.project_manager">
                  <md-option ng-repeat="pm in ['Iulian', 'Olea']" value="{{pm}}">
                    {{pm}}
                  </md-option>
                </md-select>
              </md-input-container>

              <div class="md-block" flex-gt-sm>
                <fieldset class="standard md-block" >
                  <legend>List of consultants</legend>
                  <div layout="row" layout-wrap flex>
                    <div flex="50" ng-repeat="item in [1,2,3,4,5]">
                      <md-checkbox >
                        {{ item }}
                      </md-checkbox>
                    </div>
                  </div>
                </fieldset>
              </div>
          </form>
    </div>

  </md-content>

  <div ui-view></div>
