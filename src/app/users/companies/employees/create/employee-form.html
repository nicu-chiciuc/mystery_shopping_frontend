HI! this is employee create page.

<md-content layout="row" layout-padding>

  <div ng-cloak flex>
    <form name="employeeForm" ng-submit="vm.saveEmployee(vm.employee, employeeForm.$valid)">

      <!--
      First Name
      -->
      <md-input-container class="md-block">
        <label>{{ 'ACCOUNT.FIRST_NAME' | translate }}</label>
        <input ng-model="vm.employee.first_name" name="first_name" type="text" ng-required="true">

        <!-- Validation messages -->
        <div ng-show="employeeForm.$submitted" ng-messages="employeeForm.first_name.$error">
          <div ng-message="required">First name is REQUIRED!</div>
        </div>
      </md-input-container>


      <!--
      Last Name
      -->
      <md-input-container class="md-block">
        <label>{{ 'ACCOUNT.LAST_NAME' | translate }}</label>
        <input ng-model="vm.employee.last_name" name="last_name" type="text" ng-required="true">

        <!-- Validation messages -->
        <div ng-show="employeeForm.$submitted" ng-messages="employeeForm.last_name.$error">
          <div ng-message="required">Last name is REQUIRED!</div>
        </div>
      </md-input-container>


      <!--
      Job Title
      -->
      <md-input-container class="md-block">
        <label>{{ 'ACCOUNT.JOB_TITLE' | translate }}</label>
        <input ng-model="vm.employee.job_title" name="job_title" type="text">
      </md-input-container>


      <md-button type="submit" class="md-primary">
        {{ vm.isNewEmployee ? ('BUTTON.CREATE' | translate) : ('BUTTON.SAVE' | translate) }}
      </md-button>
    </form>
  </div>
</md-content>
