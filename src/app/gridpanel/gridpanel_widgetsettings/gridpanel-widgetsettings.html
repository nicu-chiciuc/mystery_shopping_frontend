<md-dialog>
    <md-dialog-content layout="row">
        <div flex="50" layout-padding layout="column">
            <h2>Places</h2>

            <md-checkbox ng-model="place.checked"
                         ng-repeat="place in vm.allPlaces"
                         ng-disabled="place.disabled"
                         ng-click="vm.placeClick(place)">
                <span>{{place.content_type | translate}}: {{place.repr.name}}</span>
            </md-checkbox>
        </div>

        <div flex="30" layout-padding>
            <h2>Questionnaire Templates</h2>

            <md-checkbox ng-model="template.checked"
                         ng-repeat="template in vm.allTemplates"
                         ng-disabled="template.disabled"
                         ng-click="vm.templateClick(template)">
                {{template}}
            </md-checkbox>
        </div>

        <div flex="20" layout-padding>
            <h2>Time</h2>
        </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
        <span flex></span>
        <md-button ng-click="vm.save()" class="md-primary md-raised">
            {{ 'BUTTON.SAVE' | translate }}
        </md-button>
        <md-button ng-click="vm.cancel()" md-autofocus class="md-raised">
            {{ 'BUTTON.CANCEL' | translate }}
        </md-button>
    </md-dialog-actions>
</md-dialog>
