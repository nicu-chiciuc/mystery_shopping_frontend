<md-dialog>
  <md-dialog-content layout="column">
    <md-input-container>
    <label>Widget Title</label>
    <input ng-model="vm.widget.title">
    </md-input-container>

    <div layout="row">
    <div flex="33" layout-padding layout="column">
      <h2>Places</h2>

      <md-checkbox ng-model="place.checked"
             ng-repeat="place in vm.wrappedCategoryTypes['places']"
             ng-disabled="!place.available"
             ng-click="vm.categoryTypeClick('places', place)">
        <span>{{place.type.content_type | translate}}: {{place.type.name}}</span>
      </md-checkbox>
    </div>

    <div flex="33" layout-padding>
      <h2>Questionnaire Templates</h2>

      <md-checkbox ng-model="template.checked"
             ng-repeat="template in vm.wrappedCategoryTypes['templates']"
             ng-disabled="!template.available"
             ng-click="vm.categoryTypeClick('templates', template)">
        {{template.type.name}}
      </md-checkbox>
    </div>

    <div flex="33" layout-padding>
      <h2>Waves</h2>

      <md-checkbox ng-model="wave.checked"
                   ng-repeat="wave in vm.wrappedCategoryTypes['waves']"
                   ng-disabled="!wave.available"
                   ng-click="vm.categoryTypeClick('waves', wave)">
        Project {{wave.type.id}}, {{wave.type.name}}
      </md-checkbox>
    </div>
    </div>
    <p></p>
    <div layot="column">
    <md-radio-group ng-model="vm.widget.graphType">
      <md-radio-button value="placesKey">Places as Key</md-radio-button>
      <md-radio-button value="templatesKey">Templates as Key</md-radio-button>
    </md-radio-group>
    </div>
  </md-dialog-content>

  <md-dialog-actions layout="row">
    <span flex></span>
    <md-button ng-click="vm.save()" class="md-primary md-raised">
      {{ 'BUTTON.SAVE' | translate }}
    </md-button>
    <md-button ng-click="vm.cancel()" md-autofocus class="md-raised">
      {{ 'BUTTON.CANCEL' | translate }}
    </md-button>
  </md-dialog-actions>
</md-dialog>
