<md-content layout="column">
  <md-table-container>
    <table md-table>
      <thead md-head>
        <tr md-row>
          <th md-column>Name</th>
          <th md-column>Published</th>
        </tr>
      </thead>
      <tbody md-body>
        <tr md-row md-select="dashboard" ng-repeat="dashboard in vm.dashboards">
          <td md-cell>{{dashboard.title}}</td>
          <td md-cell>{{dashboard.published ? 'yes' : 'no'}}</td>

          <td md-cell>
            <md-button ng-click="vm.editDashboard(dashboard)">
              Edit
            </md-button>
          </td>

          <td md-cell>
            <md-button ng-click="vm.removeDashboard(dashboard)">
              Delete
            </md-button>
          </td>
        </tr>
      </tbody>

    </table>
  </md-table-container>

</md-content>
