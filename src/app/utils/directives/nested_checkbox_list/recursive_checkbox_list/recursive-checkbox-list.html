<div layout="column">
  <md-checkbox ng-click="vm.checkboxToggle(currentItem, rclo)">
    {{ rclo.itemLabelProp ? vm.recursiveCheckboxItem[rclo.itemLabelProp] : vm.recursiveCheckboxItem }}
    <!--({{ rclo.itemsProp }})-->
  </md-checkbox>
</div>

<div style="padding-left: 30px;" ng-repeat="childOptions in rclo.children">
  <ms-recursive-checkbox-list ng-repeat="item in vm.recursiveCheckboxItem[childOptions.itemsProp]"
                              recursive-checkbox-item="item"
                              recursive-checkbox-list-options="childOptions"
                              target-lists="vm.targetList">
  </ms-recursive-checkbox-list>
</div>
