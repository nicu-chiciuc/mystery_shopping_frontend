<md-content layout="column" layout-padding>

  <h2 ng-show="vm.isNewDepartment">{{ 'COMPANY.DEPARTMENT.NEW_DEPARTMENT' | translate }}</h2>
  <h2 ng-hide="vm.isNewDepartment">{{ 'COMPANY.DEPARTMENT.EDIT_DEPARTMENT' | translate }}</h2>

  <div ng-cloak flex>
    <form name="departmentForm" ng-submit="vm.saveDepartment(vm.department, departmentForm.$valid)" novalidate>

      <!--
      Department name
      -->
      <md-input-container class="md-block">
        <label>{{ 'COMPANY.DEPARTMENT.NAME' | translate }}</label>
        <input ng-model="vm.department.name" name="name" type="text" ng-required="true">

        <!-- Validation messages -->
        <div ng-show="departmentForm.$submitted" ng-messages="departmentForm.name.$error">
          <div ng-message="required">{{ vm.msUtils.validation.translatedFieldMessage('COMPANY.DEPARTMENT.NAME')}}</div>
        </div>
      </md-input-container>

      <md-button type="submit" class="md-primary md-raised">
        {{ 'BUTTON.SAVE' | translate }}
      </md-button>
    </form>
  </div>
</md-content>
