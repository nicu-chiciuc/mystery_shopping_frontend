<md-content layout="row" layout-padding>

  <div ng-cloak flex>
    <form name="departmentForm" ng-submit="vm.saveDepartment(vm.department, departmentForm.$valid, 'companies.detail.departments.detail.view')">

      <!--
      Department name
      -->
      <md-input-container class="md-block">
        <label>{{ 'COMPANY.DEPARTMENT.NAME' | translate }}</label>
        <input ng-model="vm.department.name" name="name" type="text" ng-required="true">

        <!-- Validation messages -->
        <div ng-show="departmentForm.$submitted" ng-messages="departmentForm.name.$error">
          <div ng-message="required">Department name is REQUIRED!</div>
        </div>
      </md-input-container>

      <md-button type="submit" class="md-primary">Submit</md-button>
    </form>
  </div>
</md-content>

<div ui-view></div>
