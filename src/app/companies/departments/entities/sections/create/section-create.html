<md-content layout="column" layout-padding>

  <h2 ng-show="vm.isNewSection">{{ 'COMPANY.DEPARTMENT.ENTITY.SECTION.NEW_SECTION' | translate }}</h2>
  <h2 ng-hide="vm.isNewSection">{{ 'COMPANY.DEPARTMENT.ENTITY.SECTION.EDIT_SECTION' | translate }}</h2>

  <div ng-cloak flex>
    <form name="sectionForm" ng-submit="vm.saveSection(vm.section, sectionForm.$valid)" novalidate>

      <!--
      Section name
      -->
      <md-input-container class="md-block">
        <label>{{ 'COMPANY.DEPARTMENT.ENTITY.SECTION.NAME' | translate }}</label>
        <input ng-model="vm.section.name" name="name" type="text" ng-required="true">

        <!-- Validation messages -->
        <div ng-show="sectionForm.$submitted" ng-messages="sectionForm.name.$error">
          <div ng-message="required">{{ vm.msUtils.validation.translatedFieldMessage('COMPANY.DEPARTMENT.ENTITY.SECTION.NAME')}}</div>
        </div>
      </md-input-container>

      <md-button type="submit" class="md-primary md-raised">
        {{ 'BUTTON.SAVE' | translate }}
      </md-button>
    </form>
  </div>
</md-content>
