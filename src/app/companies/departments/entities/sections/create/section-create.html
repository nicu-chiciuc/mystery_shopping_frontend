<md-content layout="row" layout-padding>

  <div ng-cloak flex>
    <form name="sectionForm" ng-submit="vm.saveSection(vm.section, sectionForm.$valid, 'companies.detail.departments.detail.entities.detail.sections.detail.view')">

      <!--
      Section name
      -->
      <md-input-container class="md-block">
        <label>{{ 'COMPANY.DEPARTMENT.ENTITY.SECTION.NAME' | translate }}</label>
        <input ng-model="vm.section.name" name="name" type="text" ng-required="true">

        <!-- Validation messages -->
        <div ng-show="sectionForm.$submitted" ng-messages="sectionForm.name.$error">
          <div ng-message="required">Section name is REQUIRED!</div>
        </div>
      </md-input-container>

      <md-button type="submit" class="md-primary">Submit</md-button>
    </form>
  </div>
</md-content>
