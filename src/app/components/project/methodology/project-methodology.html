<md-content layout="row" layout-padding>

  <div ng-cloak flex>
    <form name="methodologyForm" ng-submit="vm.saveProjectMethod({project: vm.project, isValid: methodologyForm.$valid})" novalidate>

      <h2>
        {{ 'PROJECT.RESEARCH_METHODOLOGY' | translate }}
      </h2>

      <!--
      Number of evaluations
      -->
      <md-input-container class="md-block" flex-gt-xs>
        <label>{{ 'PROJECT.METHODOLOGY.NUMBER_OF_EVALUATIONS' | translate}}</label>
        <input ng-model="vm.project.research_methodology.number_of_evaluations" type="number" name="number_of_evaluations" required>

        <!-- Validation messages -->
        <div ng-show="methodologyForm.$submitted" ng-messages="methodologyForm.number_of_evaluations.$error">
          <div ng-message="required">Company is required!</div>
        </div>
      </md-input-container>

      <!--
      Questionnaire Templates and Scripts
      -->
      <div layout="column" layout-gt-sm="row">
        <!--<div layout="row" flex="100" flex-gt-sm="50">-->
          <!--
          Questionnaire Templates
          -->
          <ms-checkbox-list flex="50"
                            checkbox-list-elements="vm.questionnaireTemplates"
                            checkbox-list-options="vm.questionnaireTemplatesCheckboxListOptions"
                            target-list="vm.project.research_methodology.questionnaires">
          </ms-checkbox-list>
        <!--</div>&lt;!&ndash; End of layout="column" &ndash;&gt;-->

        <!--
        Scripts
        -->
        <!--<div layout="row" flex="100" flex-gt-sm="50">-->
          <ms-checkbox-list flex="50"
                            checkbox-list-elements="vm.scripts"
                            checkbox-list-options="vm.scriptsCheckboxListOptions"
                            target-list="vm.project.research_methodology.scripts">
          </ms-checkbox-list>
        <!--</div>&lt;!&ndash; End of layout="column" &ndash;&gt;-->
      </div><!-- End of layout="row" -->

      <md-button type="submit" class="md-primary" ng-show="vm.project.state === 1">
        {{ 'BUTTON.SAVE' | translate }}
      </md-button>
    </form>
  </div>
</md-content>
