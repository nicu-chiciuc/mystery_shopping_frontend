<ms-project-basic-info project="vm.project"
                       project-managers="vm.projectManagers"
                       tenant-consultants="vm.tenantConsultants"
                       companies="vm.companies"
                       save-project-method="vm.saveProject(project, isValid)">
</ms-project-basic-info>

<ms-project-methodology ng-if="vm.project.state > 0"
                        project="vm.project"
                        questionnaire-templates="vm.questionnaireTemplates"
                        scripts="vm.scripts"
                        user="vm.user"
                        save-project-method="vm.saveProject(project, isValid)">
</ms-project-methodology>

<ms-project-list-of-places-and-people ng-if="vm.project.state > 1"
                                      project="vm.project"
                                      companies="vm.companies"
                                      save-project-method="vm.saveProject(project, isValid)">
</ms-project-list-of-places-and-people>

<ms-project-shoppers ng-if="vm.project.state > 2"
                     project="vm.project"
                     shoppers="vm.shoppers"
                     save-project-method="vm.saveProject(project, isValid)">
</ms-project-shoppers>

<ms-project-evaluation-levels ng-if="vm.project.state > 3"
                              project="vm.project"
                              tenant-consultants="vm.tenantConsultants"
                              save-project-method="vm.saveProject(project, isValid)">
</ms-project-evaluation-levels>
