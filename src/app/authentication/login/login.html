<div class="row">
  <div class="col-md-4 col-md-offset-4 text-center">
    <img src="../../../assets/images/prism_logo_violet_center.png" style="width:270px; margin-top:100px; margin-bottom: 50px;">
  </div>

  <div class="col-md-4 col-md-offset-4">
    <div class="well">
      <form role="form" ng-submit="vm.login()">
        <div class="alert alert-danger" ng-show="error" ng-bind="error"></div>

        <div class="form-group">
          <label for="login__email">{{ 'AUTHENTICATION.EMAIL' | translate }}</label>
          <input type="text" class="form-control" id="login__email" ng-model="vm.username" placeholder="{{ 'AUTHENTICATION.EMAIL' | translate }}" />
        </div>

        <div class="form-group">
          <label for="login__password">{{ 'AUTHENTICATION.PASSWORD' | translate }}</label>
          <input type="password" class="form-control" id="login__password" ng-model="vm.password" placeholder="{{ 'AUTHENTICATION.PASSWORD' | translate }}" />
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary">{{ 'BUTTON.LOGIN' | translate }}</button>
        </div>
      </form>
    </div>
  </div>
</div>
